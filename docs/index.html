  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Kaweezle',
        repo: 'kaweezle/kaweezle',
        executeScript: true,
        loadSidebar: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 10,
        coverpage: true,
        onlyCover: true,
        // ga: 'G-PV4M8J89K6',
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/kaweezle/kaweezle.github.io/blob/main/docs/',
            '',
            '<span class="material-icons-outlined">edit</span>',
          ),
        ],
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        'flexible-alerts': {
          style: 'flat',
        },
        copyCode: {
          buttonText: '<i class="material-icons-outlined">content_copy</i>',
          errorText: '<i class="material-icons-outlined" style="color:red">error_outline</i>',
          successText: '<i class="material-icons-outlined" style="color:green">done</i>',
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="G-PV4M8J89K6"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="_assets/asciinema.js"></script>

    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
